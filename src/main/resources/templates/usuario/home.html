<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Pixel Palace</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    	<!-- css de Bootstrap -->
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    	<!-- iconos de los enlases de redes sosiales -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<!-- Custom styles for this template -->
		<link th:href="@{css/heroic-features.css}" rel="stylesheet">
		<link rel="icon" href="images/almohadilla-de-juego.png" type="image/png">

	</head>
	<body id="cuerpo-home">
		<div class="mi-contenedor">
		<!-- Navigation -->
		<div th:include="usuario/template_usuario.html::header-user"></div>
		<!-- Page Content -->
		<div class="container mt-5">
			<!-- Jumbotron Header -->
			<header class="jumbotron my-4">
				<h1 class="display-3" id="h1-home">Bienvenido a Pixel Palace </h1>
				<p class="lead" id="p-home">Tu Portal al Mundo de la Diversi√≥n Virtual</p>
			</header>
			<div class="row">
        		<div class="col-md-4 mb-4" th:each="producto: ${productos}">
            		<div class="card">
                		<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
                		<div class="card-body">
                    		<h5 class="card-title" th:text="${producto.nombre}"></h5>
                    		<p class="card-text" th:text="${producto.descripcion}"></p>
                		</div>
                		<div class="card-footer">
							<a th:href="@{productohome/{id}(id=${producto.id})}" class="btn btn-success">Ver producto</a>
						</div>
            		</div>
        		</div>
			</div>
		</div>
	  </div>
		<!-- Footer -->
		<div th:include="usuario/template_usuario.html::footer"></div>
		<!-- Bootstrap core JavaScript -->
		<script th:src="@{vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/javascript/script-buscador.js}"></script>
	</body>
</html>
